query accountGet($id: UUID!){
  account(id: $id) {
    accountId
    name
    description
    status
    metadata
    code
    normalBalanceType
    externalId
  }
}

mutation accountCreate($input: AccountCreateInput!) {
  accountCreate(
    input: $input
  ) {
    account {
      accountId
      code
      name
      normalBalanceType
      status
      externalId
      description
      metadata
    }
  }
}
