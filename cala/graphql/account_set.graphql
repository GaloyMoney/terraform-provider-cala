mutation accountSetCreate($input: AccountSetCreateInput!) {
  accountSetCreate(
    input: $input
  ) {
    accountSet {
      accountSetId
      journalId
      name
      normalBalanceType
      description
      metadata
    }
  }
}

query accountSetGet($id: UUID!) {
  accountSet(id: $id) {
    accountSetId
    journalId
    name
    description
    normalBalanceType
  }
}

mutation accountSetUpdate($id: UUID!, $input: AccountSetUpdateInput!) {
  accountSetUpdate(id: $id, input: $input) {
    accountSet {
      accountSetId
      journalId
      name
      description
      normalBalanceType
    }
  }
}
